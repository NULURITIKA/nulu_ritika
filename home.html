<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4 url('path/to/your-background-pattern.png') repeat;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #3498db, #359b52);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .heading {
            color: rgb(0, 0, 0);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        nav {
            background-color: #a6aa3a;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            animation: fadeIn 1s ease-in-out; /* Animation for links */
        }

        nav ul li a:hover {
            color: lightblue;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
</style>
</head>
<body>
    <header>
        <h1 class="heading">Welcome To My Portfolio</h1>
        <img src="https://images.pexels.com/photos/5082580/pexels-photo-5082580.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nature Image" style="width: 300px;height: 500px;">
    </header>
    
    <nav>

            <li><a href="about me.html">About me</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>

        </ul>
    </nav>
</body>
</html>
